{% extends "layout.html" %}
{% block body %}
<body>
    <form action="{{ url_for('writenew',company=company) }}" method=post class="well">
    <div class="page-header">
        <h1> {{ company }} <small> create a privacy summary </small></h1>
    </div>
        <div class="control-group">
            <label class="control-label" for="input01">link to privacy policy (include http://www.) </label>
            <div class="controls">
                <input type="text" class="input-xlarge" id="input01" placeholder="http://www.example.com/privacy/product" name="link">
            </div>
            <label class="control-label" for="textarea">compliance policy</label>
            <div class="controls">
                <textarea class="input-xlarge" id="textarea" rows="4" name="compliance" placeholder="Do we require subpoenas? Quote directly from our privacy policy!"></textarea>
            </div>
            <label class="control-label" for="input02">direct link to parent policy; if there isn't one, keep the default</label> 
            <div class="controls">
                <input type="text" class="input-xlarge" id="input02" value="none" name="parent">
            </div>
        </div>
        <table class = "table table-striped table-condensed">
        <thead>
        </thead>
        <tbody>
            {% for v in RV %}
            <tr> <td colspan= {{ RH|length }}> <center> <h2> {{ V[v] }} </h2> </center> </td></tr>
            <tr>
                {% for h in RH %}
                <td>
                    <div class = "control-group">
                        <label class="control-label"> {{ H[h] }} </label>
                        <div class = "controls">
                            <label class = "radio">
                                <input type = "radio" name = "{{ "q"~v~"_"~h }}" value = "yes" checked> yes
                            </label>
                            <label class = "radio">
                                <input type = "radio" name = "{{ "q"~v~"_"~h }}" value = "opt-out"> opt-out
                            </label>
                            <label class = "radio">
                                <input type = "radio" name = "{{ "q"~v~"_"~h  }}" value = "opt-in"> opt-in
                            </label>
                            <label class = "radio">
                                <input type = "radio" name = "{{ "q"~v~"_"~h }}" value = "no"> no
                            </label>
                        </div>
                    </div>
                </td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table> 
    <div class="form-actions">
            <button type="submit" class="btn btn-primary">Submit</button>
    </div>
    </form>
</body>
{% endblock %}
